<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRnames</title>
</head>
<body>
    <script>
        async function getData(){
            const username1 = document.getElementById('username1').value.toLowerCase();
            const response = await fetch(`https://servicodados.ibge.gov.br/api/v2/censos/nomes/${username1}`)
            const data = await response.json();
            console.log(data);
        }
        async function more() {
            const username1 = document.getElementById('username1').value.toLowerCase();
            const response1 = await fetch(`https://servicodados.ibge.gov.br/api/v2/censos/nomes/${username1}?groupBy=UF`)
            const data1 = await response1.json();
            console.log(data1);
        }
        async function ranking() {
            const response2 = await fetch('https://servicodados.ibge.gov.br/api/v2/censos/nomes/ranking');
            const data2 = await response2.json();
            console.log(data2);
        }
    </script>
    <style>
        * {
            background-color: lightgreen;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main {
            display: block;
            margin-left: 10%;
            margin-right: 10%;
            text-align: center;
        }
        input, button {
            border-radius: 30px;
        }
        button {
            margin: 10px;
            padding: 15px;
        }
    </style>
    <div class="main">
        <h1>How many people have your name in Brazil?</h1>
        <br />
        <input type="text" name="username1" id="username1" />
        <br />
        <button onclick="getData()">Let's see!</button>
    </div>
    <div>
        <p id="data"></p>
        <br />
        <p id="ranking"></p>
        <button onclick="more()">I want nerd statistics!</button>
    </div>
</body>
</html>
